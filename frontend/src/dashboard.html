<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/dashboard.js" defer></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <nav>
            <ul id="nav-links">
                <li><a href="http://127.0.0.1:5500/frontend/src/index.html"><strong>Logo</strong></a></li>
                <li><a href="#"><strong>Documentation</strong></a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- if user.role is ADMIN, then show this batch -->
        <section id="admin-container">
            <div class="adminInfo">
                <h1 class="userReference"></h1>
                <img src="" alt="user's profile picture" id="profilePicture">
            </div>

            <div id="adminWorlds">
                <div class="users-div">
                    <h2 id="usersH2">Users</h2>
                    <div class="scrollableDiv">
                        <ul class="userList"></ul>
                    </div>
                    
                </div>
    
                <div class="artworks-div">
                    <h2>Artworks</h2>
                    <div class="scrollableDivArtworks">
                        <ul class="artworkList"></ul>
                    </div>
                   
                </div>

            </div>

            
            
           

        </section>

        <!-- if user.role is USER, then show a list of features for users -->
        <section id="user-container">
           

        </section>
       

        <!-- dashboard.js is targeting this container-->
        <section id="artworks-container">

        </section>
    </main>
    
</body>
</html>
