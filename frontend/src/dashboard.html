<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <main>

        <!-- if user.role is ADMIN, then show a list of users -->
        <section id="admin-container">
            <p class="adminReference"></p>

        </section>

        <!-- if user.role is USER, then show a list of features for users -->

            <p class="userReference"></p>
           

        </section>
       

        <!-- dashboard.js is targeting this container-->
        <section id="artworks-container">

        </section>
    </main>
