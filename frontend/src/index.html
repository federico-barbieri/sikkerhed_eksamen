<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security exam</title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-links">
                <li><a href="http://127.0.0.1:5500/frontend/src/index.html"><strong>SMK</strong></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mainText">
            <h1>A beautiful artwork collection from SMK Copenhagen</h1>
            <p>Get access to hundreds of artworks.</p>
        </section>
        <section id="signupForm">
            <h1>Sign up</h1>
            <p>Already have a account? <a href="./login.html"><em>Log in</em></a></p>
            <form action="/signup" method="POST" id="signUpForm">
                <div>
                    <div class="label_and_input_div">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <span class="error-message" id="username-error"></span>
                </div>
            
                <div>
                    <div class="label_and_input_div">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                    <span class="error-message" id="email-already-exists-error"></span>
                </div>
            
                <div>
                    <div class="label_and_input_div">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
            
                <div>
                    <div class="label_and_input_div">
                        <label for="repeat_password">Repeat password</label>
                        <input type="password" id="repeat_password" name="repeat_password" placeholder="********" required>
                    </div>
                    <span class="error-message" id="repeat-password-error"></span>
                </div>
            
                <button class="signUpButton" type="submit">Create account</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
